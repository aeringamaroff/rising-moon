<ion-item>
  <ion-thumbnail slot="start">
    <img [src]="item?.cover" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{ item?.name }}</h4>
    <p class="ion-text-wrap">{{ item?.desc }}</p>
    <ion-text>
      <p>R{{ item?.price | number : "0.2-2" }}</p>
    </ion-text>
  </ion-label>
  <ion-row
    *ngIf="!item?.quantity || item?.quantity <= 0"
    (click)="incrementQuantity()"
  >
    <ion-text class="ion-padding-horizontal" color="success"> Add </ion-text>
  </ion-row>
  <ion-row *ngIf="item?.quantity > 0">
    <ion-icon
      color="success"
      name="remove-outline"
      (click)="decreaseQuantity()"
    ></ion-icon>
    <ion-text class="ion-text-center quantity" color="success">{{
      item?.quantity
    }}</ion-text>
    <ion-icon
      color="success"
      name="add-outline"
      (click)="incrementQuantity()"
    ></ion-icon>
  </ion-row>
</ion-item>
