<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{ restaurant?.name }}</h4>
    <ion-text color="medium">
      <p class="p-style">{{ formatCuisine(restaurant?.cuisines) }}</p>
      <span>
        <ion-icon name="star"></ion-icon>
        {{ restaurant?.rating }} .
      </span>
      {{ restaurant?.delivery_time }} minutes . R{{ restaurant?.price }}
      <ion-text color="tertiary">
        <p class="distance">{{ restaurant?.distance | number : "0.0-2" }} km</p>
      </ion-text>
    </ion-text>
  </ion-label>
</ion-item>
