<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>My Account</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="border-bottom-small">
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Edit</ion-button>
      <ion-label>
        <ion-text class="ion-text-uppercase">
          <h4>Aerin</h4>
        </ion-text>

        <p>0649617636 | aerin.gamaroff&#64;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <h5>Manage Addresses</h5>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label color="primary">Past Orders</ion-label>
    </ion-list-header>
    <ion-item-group>
      <ion-item lines="none" class="dashed-border-bottom">
        <ion-label>
          Restaurant Name
          <p>address</p>
          <ion-text>
            <p>
              R550.00
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </p>
          </ion-text>
        </ion-label>
        <ion-note slot="end" color="dark"
          >DELIVERED
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
        </ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <ion-text color="dark">
            <p>Item x 3</p>
          </ion-text>
          <p style="margin-top: 1vh">28 March 2025 3.58pm</p>
          <ion-row>
            <ion-col>
              <ion-button fill="outline" expand="block" color="primary"
                >Reorder</ion-button
              >
            </ion-col>
            <ion-col>
              <ion-button fill="outline" expand="block" color="dark"
                >Get Help</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
