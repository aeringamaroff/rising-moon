<ion-header>
  <ion-toolbar>
    <ion-label color="dark">
      <ion-title>Manage Addresses</ion-title>
    </ion-label>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>Saved Addresses</ion-item-divider>
    <ion-item-group class="ion-padding">
      <ion-item lines="full">
        <ion-icon name="home-outline" slot="start" color="medium"></ion-icon>
        <ion-label>
          <h4 class="ion-padding-bottom">Address title</h4>
          <ion-text color="medium">
            <p class="ion-text-wrap">
              this is a long text string used as a placeholder
            </p>
          </ion-text>
          <ion-row>
            <ion-button fill="clear" color="primary" (click)="editAddress()"
              >Edit</ion-button
            >
            <ion-button fill="clear" color="primary" (click)="deleteAddress()"
              >Delete</ion-button
            >
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-button
      fill="outline"
      color="success"
      expand="block"
      class="ion-margin-horizontal"
      >Add new Address</ion-button
    >
  </ion-toolbar>
</ion-footer>
