<ion-header>
  <ion-toolbar>
    <ion-label color="dark">
      <ion-title>Manage Addresses</ion-title>
    </ion-label>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading" class="ion-text-center spinner">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-list *ngIf="!loading && addresses?.length">
    <ion-item-divider>Saved Addresses</ion-item-divider>
    <ion-item-group class="ion-padding">
      <ion-item *ngFor="let address of addresses" lines="full">
        <ion-icon
          [name]="address.title === 'Home' ? 'home-outline' : 'location-outline'"
          slot="start"
          color="medium"
        ></ion-icon>
        <ion-label>
          <h4 class="ion-padding-bottom">{{ address?.title }}</h4>
          <ion-text color="medium">
            <p class="ion-text-wrap">{{ address?.address }}</p>
          </ion-text>
          <ion-row>
            <ion-button fill="clear" color="primary" (click)="editAddress()"
              >Edit</ion-button
            >
            <ion-button fill="clear" color="primary" (click)="deleteAddress()"
              >Delete</ion-button
            >
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-button
      fill="outline"
      color="success"
      expand="block"
      class="ion-margin-horizontal"
      >Add new Address</ion-button
    >
  </ion-toolbar>
</ion-footer>
